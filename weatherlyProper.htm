<body>
<!-- Nav Bar------------------------------------------------------------------>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><input id="zipBox" class="col-md-12" style="background-color: transparent; border-color: transparent; color: black;"
                        type="text" placeholder="Weatherly">
                </a>
             
                <button id="lookUpZipCode" class="btn" style="background-color: transparent; height: 50px"><span class= "glyphicon glyphicon-search" style= "color: black;"></span></button>

<!-- Cards Div--------------------------------------------------------------->
    <div class= "container">
        <div class= "row" id= "cards">
            </div>
            </div>

            <div style= "display: none;" id="tempDiv">
                    <div class= "row col-sm-3 col-md-3 col-xs-12" style=" margin: 25px; height: 80%; border-radius: 10px; background-image: url(@@imgurl@@); background-size: 100% 100%;">
                    <div class= "row col-md-12 col-sm-12 col-xs-12" style= "text-align: center; font-size: 14pt; color: white; text-shadow: 1px 1px #222; padding:  30px;">@@City@@</div>
                    <div class="row col-md-12 col-sm-12 col-xs-12" style="text-align: center; color: white; text-shadow:1px 1px #222; font-size: 40pt;">@@cond@@</div>
                    <div class= "row col-md-12 col-sm-12 col-xs-12" style = "text-align: center; font-size: 40pt; text-shadow: 1px 1px #222; color: white; padding: 30px;">@@lrgDegree@@</div>
                    <div class= "row col-md-12 col-sm-12 col-xs-12" style = "text-align: center; font-size: 20pt; text-shadow: 1px 1px #222; color: white;">
                        <div class= "col-md-4 col-sm-12 col-xs-4">Min.
                            <div>@@minTemp@@</div>
                        </div>
                        <div class= "col-md-4">Max

                        </div>

                        </div>
        </div>
